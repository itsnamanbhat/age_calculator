<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="input-div">
          <!-- input part here -->
          <div class="text-area1">
            <p id="inp-d">DAY</p>
            <input id="day" type="number"  required placeholder="DD"/>
            <h3 id="day1"></h3>
          </div>
          <div class="text-area2">
            <p id="inp-m">MONTH</p>
            <input id="month" type="number" required placeholder="MM"/>
            <h3 id="month1"></h3>
          </div>
          <div class="text-area3">
            <p id="inp-y">YEAR</p>
            <input  id="year" type="number" required placeholder="YYYY" />
            <h3 id="year1"></h3>
          </div>
        </div>
        <!-- button part here -->
        <button id="submit" class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        <div class="display-div">
          <!-- display part here -->
          <p><span id="yearO">- -</span>years</p>
          <p><span id="monthO">- -</span>months</p>
          <p><span id="dayO">- -</span>days</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naman Bhat</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
